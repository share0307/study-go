{{ template "layout/header.html" .}}
<body>
{{ template "layout/navbar.html" . }}
    <div class="container" style="width: 550px">
        <form method="post" action="/user/login">
            <div class="form-group">
                <label>Account</label>
                <input class="form-control" name="username" placeholder="Enter Account" type="text" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" placeholder="Enter Password" type="password" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autologin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
