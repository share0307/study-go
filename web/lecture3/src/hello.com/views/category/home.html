{{ template "layout/header.html" .}}
<body>
    {{ template "layout/navbar.html" . }}
    <div class="container">
        <h1>分类列表</h1>
        <form method="get" action="/category">
            <input type="hidden" name="op" value="add" />
            <div class="form-group">
                <label>分类名称</label>
                <input class="form-control" name="name" placeholder="Enter Category Name" type="text" />
            </div>
            <button type="submit" class="btn btn-default">添加</button>
        </form>

        <table class="table table-triped">
            <thead>
            <tr>
                <th>id</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                {{ range .Categories}}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Title }}</td>
                        <td>{{ .TopicCount }}</td>
                        <td>
                            <a href="/category?op=del&id={{ .Id }}">删除</a>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
