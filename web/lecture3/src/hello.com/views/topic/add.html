{{ template "layout/header.html" .}}
<body>
    {{ template "layout/navbar.html" . }}
    <div class="container">
        <form method="post" action="/topic">
            <div class="form-group">
                <label>文章标题</label>
                <input name="title" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>文章内容</label>
                <textarea cols="30" rows="10" name="content" class="form-control"></textarea>
            </div>
            <button class="btn btn-default" type="submit" >添加文章</button>
        </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
