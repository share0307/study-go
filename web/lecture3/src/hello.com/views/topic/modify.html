{{ template "layout/header.html" .}}
<body>
    {{ template "layout/navbar.html" . }}
    <div class="container">
        <form method="post" action="/topic">
            <input type="hidden" name="tid" value="{{ .Topic.Id }}" />
            <div class="form-group">
                <label>分类</label>
                <select name="category_id"  class="form-control">
                    {{ $CategoryId := .Topic.CategoryId }}
                {{ range .CategoryList }}
                    {{ if eq .Id  $CategoryId }}
                        <option value="{{ .Id }}" selected>{{ .Title }}</option>
                    {{ else }}
                        <option value="{{ .Id }}">{{ .Title }}</option>
                    {{ end }}
                {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label>文章标题</label>
                <input name="title" type="text" class="form-control" value="{{ .Topic.Title }}" />
            </div>
            <div class="form-group">
                <label>文章内容</label>
                <textarea cols="30" rows="10" name="content" class="form-control">{{ .Topic.Content }}</textarea>
            </div>
            <button class="btn btn-default" type="submit" >修改文章</button>
        </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
